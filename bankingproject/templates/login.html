{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color:#DB7093;">
<h2 style="text-align:center;margin-top:70px" >LOGIN</h2>
<form action="login" method="POST" style=" background-color:PaleVioletRed;text-align:center;padding:10px">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="submit"><br>
    <a href="http://127.0.0.1:8000/office/register" class="btn btn-success"><h2>Register</h2></a>
</form>
</body>
</html>
